name: ExamInsights CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pathway-ai
        
    - name: Build Docker image
      run: docker build -t examinsight .
      
    - name: Test Docker image
      run: docker run examinsight echo "Container test successful"
